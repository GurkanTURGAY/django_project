{% load static %}

<div class="card mb-3">
    <div class="row">
        <div class="col-4">
            <img class="img-fluid rounded-start" src="{{course.image.url}}" alt="{{ course.title }}">
        </div>
        <div class="col-8">
            <div class="card-body">
                <h5 class="card-title">
                    Kiralayan Kişi: <a href="{% url 'course_details' course.slug %}">
                    {{ course.title|title }}
                    </a>
                </h5>
                <p class="card-text">Kiralayan Ülke: {{ course.description|capfirst|truncatechars:40 }}</p>
                <p>Kiralanan Tarih: {{ course.date|date:"d F l"}}</p>
            </div>
        </div>
    </div>
</div>
